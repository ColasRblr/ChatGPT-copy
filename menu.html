<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body class="vh-100">
    <div class="offcanvas offcanvas-start show text-bg-dark" tabindex="-1" id="offcanvasDark" aria-labelledby="offcanvasDarkLabel">
            <div class="offcanvas-body">
                <div id="newChatBtn">
                <button type="button" class="btn btn-outline-secondary w-100 d-flex col-align-self-start"">+ New chat</button>
            </div>
            <div id="links" class="position-absolute bottom-0 start-0 w-100">  
                    <hr class="bg-danger border-2 border-top border-dark-subtle m-2"> 
                <a class="btn btn-dark d-flex col-align-self-start" href="#" role="button">
                    <i class="bi bi-question-square pe-2"></i>
                    Help</a>
                <a class="btn btn-dark d-flex col-align-self-start" href="#" role="button">
                    <i class="bi bi-moon pe-2"></i>
                    Dark mode</a>
                <a class="btn btn-dark d-flex col-align-self-start" href="#" role="button">
                    <i class="bi bi-discord pe-2"></i>
                    OpenAI Discord</a>
                <a class="btn btn-dark d-flex col-align-self-start" href="#" role="button">
                    <i class="bi bi-box-arrow-up-right pe-2"></i>
                    Updates & FAQ</a>
                <a class="btn btn-dark d-flex col-align-self-start" href="#" role="button">
                    <i class="bi bi-box-arrow-right pe-2"></i>
                    Log out</a>
            </div>
        </div>
        </div>
      </div>
